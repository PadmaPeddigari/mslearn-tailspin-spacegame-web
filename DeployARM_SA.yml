pool:
 vmImage: 'vs2017-win2016'


steps:
- task: AzurePowerShell@4
  displayName: 'Deploy ARM template'
  inputs:
      azureSubscription: 'azureportal'
      ScriptType: InlineScript
      azurePowerShellVersion: LatestVersion
      Inline: 'New-AzResourceGroupDeployment -ResourceGroupName spacewebgamer -TemplateFile "$(Build.Repository.LocalPath)\ARMTemplates\StorageAcct\template.json" -TemplateParameterFile "$(Build.Repository.LocalPath)\ARMTemplates\StorageAcct\parameters.json"'
